<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=League+Spartan:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="component">
        <img src="./img/svg/bg-pattern-top-desktop.svg" alt="" class="top-shape">
        <img src="./img/svg/bg-pattern-bottom-desktop.svg" alt="" class="bottom-shape">
        <div class="wrapper">
            <div class="top-section">
                <div class="left-container">
                    <h1 class="left-container__header">10,000+ of our users love our products.</h1>
                    <p class="left-container__info">We only provide great products combined with excellent customer
                        service. See what our satisfied customers are saying about our services.</p>
                </div>
                <div class="right-container">
                    <div class="opinion-first">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <p class="opinion-first__description">Rated 5 Stars in Reviews</p>
                    </div>
                    <div class="opinion-second">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <p class="opinion-second__description">Rated 5 Stars in Report Guru</p>
                    </div>
                    <div class="opinion-third">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <img src="./img/svg/icon-star.svg" alt="rated star" class="opinion-first__star">
                        <p class="opinion-third__description">Rated 5 Stars in BestTech</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
